<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Авторизация</title>
</head>
<body>
    <div class="singup">
        <form class="form-container" action="" method="post">   
            <div class="head-title">
                <img src="{{ url_for('static', filename='img/gerb.png') }}" alt="logo">
                <h2>Авторизация</h2>
            </div>
            <div class="form-title">Логин</div>
            <input class="form-field" type="text" name="logg" /><br />
            <div class="form-title">Пароль</div>
            <input class="form-field" type="password" name="password" /><br />
            <div class="Error">
            {% with message = get_flashed_messages() %}
                {% if message %}
                    {{message[0]}}
                {% endif %}
            {% endwith %}
            </div>
            <div class="submit-container">
                <input class="submit-button" type="submit" value="Submit" />
            </div>
        </form>
    </div>
</body>
</html>
